dependencies:
  flutter:
    sdk: flutter
  firebase_core: ^2.15.0
  firebase_auth: ^4.10.0
  cloud_firestore: ^4.9.0
  provider: ^6.1.1
  fluttertoast: ^8.2.4
  email_validator: ^2.1.17
  firebase_storage: ^11.1.0
  image_picker: ^0.8.7
