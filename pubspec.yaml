  js: ^0.6.7
  flutterwave_standard: ^1.0.7
  equatable: ^2.0.3
  qr_flutter: ^4.0.0
  http: ^0.13.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

dependency_overrides:
  flutter_inappwebview: ^5.7.2+3

flutter:
